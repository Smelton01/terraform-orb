version: 2.1
setup: true
orbs:
  orb-tools: circleci/orb-tools@11.1
  shellcheck: circleci/shellcheck@3.1
  terraform: smelton01/terraform@dev:51d3d9e2fd6ec387d189239a2265e5bf4caaa540

jobs:
  test-something:
    docker:
      - image: cimg/base:2022.03
    steps:
      - checkout
      - run:
          name: Set terraform version env from file
          command: |
            TF_VERSION=$(cat .terraform_version)
            echo "Terrform version: ${TF_VERSION}"
            echo "export TERRAFORM_VERSION=${TF_VERSION}" >> $BASH_ENV
      - run:
          name: Check env set
          command: |
            echo "Terraform version: ${TERRAFORM_VERSION}"
      - terraform/install:
          terraform_version: "${TERRAFORM_VERSION}"

filters: &filters
  tags:
    only: /.*/

workflows:
  lint-pack:
    jobs:
      - orb-tools/lint:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/review:
          filters: *filters
      - shellcheck/check:
          exclude: SC2148,SC2038,SC2086,SC2002,SC2016
          filters: *filters
      - orb-tools/publish:
          orb-name: smelton01/terraform
          vcs-type: << pipeline.project.type >>
          requires:
            [orb-tools/lint, orb-tools/review, orb-tools/pack, shellcheck/check]
          # Use a context to hold your publishing token.
          context: orb-publisher
          github-token: GHI_TOKEN
          filters: *filters
      # Triggers the next workflow in the Orb Development Kit.
      - orb-tools/continue:
          pipeline-number: << pipeline.number >>
          vcs-type: << pipeline.project.type >>
          requires: [orb-tools/publish]
          filters: *filters
      - test-something
